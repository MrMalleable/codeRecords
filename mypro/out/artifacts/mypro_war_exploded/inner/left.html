<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
	<title>学生信息管理系统</title>
	<script type="text/javascript">
		// 显示或隐藏二级菜单 
		function menuClick( menuDiv ){
			$(".MenuLevel2").not( $(menuDiv).next() ).hide();
			$(menuDiv).next().toggle();
		}
		
		$(function(){
			// 默认只显示第1个二级菜单
			$(".MenuLevel2").hide();
			$(".MenuLevel2:first").show();
		});
	</script>
	<!-- 内容总宽度为 3px边框 * 2 + 155px内容 = 161px; -->
	<style type="text/css">
	/* reset */
	html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,dl,dt,dd,ol,nav ul,nav li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline;}
	article, aside, details, figcaption, figure,footer, header, hgroup, menu, nav, section {display: block;}
	ol,ul{list-style:none;margin:0px;padding:0px;}
	blockquote,q{quotes:none;}
	blockquote:before,blockquote:after,q:before,q:after{content:'';content:none;}
	table{border-collapse:collapse;border-spacing:0;}
	/* start editing from here */
	a{text-decoration:none;}
	.txt-rt{text-align:right;}/* text align right */
	.txt-lt{text-align:left;}/* text align left */
	.txt-center{text-align:center;}/* text align center */
	.float-rt{float:right;}/* float right */
	.float-lt{float:left;}/* float left */
	.clear{clear:both;}/* clear float */
	.pos-relative{position:relative;}/* Position Relative */
	.pos-absolute{position:absolute;}/* Position Absolute */
	.vertical-base{	vertical-align:baseline;}/* vertical align baseline */
	.vertical-top{	vertical-align:top;}/* vertical align top */
	nav.vertical ul li{	display:block;}/* vertical menu */
	nav.horizontal ul li{	display: inline-block;}/* horizontal menu */
	img{max-width:100%;}
	/*end reset*/
		html{
				height: 100%;
			}
		body{
				background: url(../images/login_bg_blur.jpg) no-repeat 0px 0px;
				font-family: 'Open Sans', sans-serif;
				background-size:cover;
				-webkit-background-size:cover;
				-moz-background-size:cover;
				-o-background-size:cover;
			}
		html,body,#container{
				width: 100%;
				height: 100%;
				background-color:rgba(0, 0, 0, 0.5);
			}
		#Menu {
		    width: 178px;
		    text-align: center;
		    line-height: 36px;
		    color: white;
		    cursor: pointer;
		    background-color:rgba(0, 0, 0, 0.5);
		}
		ul{
   			list-style: none;
		}
		.MenuLevel2 li a{
		    display: block;
		    text-decoration: none;
		    width: 178px;
		    height: 40px;
		    text-align: center;
		    line-height: 36px;
		    color: white;
		    border-radius: 6px;
		    background-color:rgba(0, 0, 0, 0.5);
		}
		.MenuLevel2 li a:hover{
		    display: block;
		    text-decoration: none;
		    width: 176px;
		    height: 40px;
		    text-align: center;
		    line-height: 36px;
		    color: orange;
		    border-radius: 6px;
		    background-color:rgba(0, 0, 0, 0.5);
		}
	</style>
</head>
<body margin="0">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<div id="container">
	    <ul id="Menu">
		    <li class="level1">
	            <div onClick="menuClick(this);" class="level1Style">
					<img src="../images/menu.gif"/> 
					系统菜单
				</div>
	            <ul class="MenuLevel2">
	            	<li class="level2">
	                    <a target="right" href="right.html">成绩查询</a>
					</li>
	                <li class="level2">
	                	<a target="right" href="right.html">选课系统</a>
					</li>
	            </ul>
	        </li>
	    </ul>
    </div>
</body>
</html>
