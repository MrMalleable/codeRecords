<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/top.css">
	<title>学生信息管理系统</title>
</head>
<body margin="0">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<div id="container">
		<div id="top">
			<div class="t_left">
				<a href="javascript: parent.window.location.href='index.html'">
				<div id="logo"></div>
				<div id="sname"><p>学生信息管理系统</p></div>
				</a>
			</div>
			<div class="t_right">
					<div class="admin">
						<ul>
							<li class="drop-down">
								<a><img src="../images/adm.png" alt=""><p>东方不败</p></a>
								<ul class="drop-down-content">
									<li><a href="#info" class="operate">修改个人信息</a></li>
									<li><a href="javascript: parent.window.location.href='../login.html'" class="operate">切换账户</a></li>
								</ul>
							</li>
						</ul>
					</div>
					<div class="exit"><a href="javascript: parent.window.location.href='../login.html'" ><img src="../images/close.png" alt=""><p>注销</p></a></div>
				</ul>
			</div>
		</div>
		<div id="operate">
			<div class="Head2_FunctionList" style="float:left">
			<a href="javascript: parent.window.right.history.back();">
				<img src="../images/backspace.png" width="20" height="20" style="margin-top: 3px;"/>
				<b>后退</b>
			</a>
			<a href="javascript: parent.window.right.history.forward();">
				<img src="../images/forward.png" width="20" height="20" style="margin-top: 3px;"/>
				<b>前进</b>		
			</a>
        </div>
        
		<div id="Head2_FunctionList">
			<!-- 
				如果使用 window.parent.right.location.reload(true); 则IE与FF都可以使用，Chrome不可以。
				在Chrome中 alert(window.parent.right.document); 显示的值是 undefined！为什么？
				使用 window.parent.right.history.go(0) 实现刷新，在IE、Chrome中都可以运行，但在FF中不可以！（但没有测试什么时候会使用缓存）。
			 -->
			<a href="javascript: parent.window.right.history.go(0);">
				<img src="../images/refresh.png" width="20" height="20" style="margin-top: 3px;"/>
				<b>刷新(IE、Chrome)</b>		
			</a>
			<a href="javascript: parent.window.right.location.reload(true);">
				<img src="../images/refresh.png" width="20" height="20" style="margin-top: 3px;"/>
				<b>刷新(Firefox)</b>		
			</a>
		</div>
		</div>
	
</body>
</html>
